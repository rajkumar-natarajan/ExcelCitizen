<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient - Canadian Red -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E31837;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8102E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect x="0" y="0" width="1024" height="1024" rx="180" ry="180" fill="url(#bgGrad)"/>
  
  <!-- White circle background for maple leaf -->
  <circle cx="512" cy="480" r="320" fill="white" opacity="0.15"/>
  
  <!-- Canadian Maple Leaf - centered and larger -->
  <g transform="translate(512, 450) scale(2.8)">
    <path fill="url(#leafGrad)" d="M0,-100 
      L12,-60 L50,-70 L35,-45 L70,-50 L50,-20 L85,0 
      L55,10 L60,40 L30,30 L20,70 L0,50 
      L-20,70 L-30,30 L-60,40 L-55,10 L-85,0 
      L-50,-20 L-70,-50 L-35,-45 L-50,-70 L-12,-60 Z"/>
  </g>
  
  <!-- App text - "EC" for ExcelCitizen -->
  <text x="512" y="920" font-family="Arial Black, Arial, sans-serif" font-size="120" 
        font-weight="bold" fill="white" text-anchor="middle">ExcelCitizen</text>
</svg>